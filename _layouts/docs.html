---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">
            <h3>{{ page.title }}</h3><hr>
            <div class="justify" id="markdown-content-container">{{ content }}</div>
            {% comment %}
            <p class="text-center">
              <br />
              <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                <i class="fa fa-pencil fa-lg"></i> Improve this page
              </a>
            </p>
            {% endcomment %}
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
